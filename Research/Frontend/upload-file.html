<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="./Assets/Styles/header-footer.css">
    <link rel="stylesheet" href="./Assets/Styles/file-upload.css">
</head>
<body>
    <header>
        <!-- <div class="logo"><img src="logo.png" alt="logo"></div> -->
        <div class="logo"><span id="blue">Resu</span><span id="orange">Mate</span></div>
        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <button class="login">Login</button>
    </header>  
    <div class="main">
        <div class="upload">
            <div class="job">
                <h2 style="margin-bottom: 20px;">Job Description</h2>
                <!-- <form action="upload.php" method="post" enctype="multipart/form-data"> -->
                <form action="">
                    <input type="file" id="myfile1" name="myfile" >
                </form>
                <div class="slider-container">
                    <h3 style="margin-top: 20px;">Priority order:</h3>
                    <div class="prio">
                        <label for="skills">Skills:</label>
                        <input type="range" id="skills" min="0" max="100" value="20">
                        <output>20</output>
                    </div>
                    
                    <div class="prio">
                        <label for="education">Education:</label>
                        <input type="range" id="education" min="0" max="100" value="20">
                        <output>20</output>
                    </div>
                    
                    <div class="prio">
                        <label for="age">Age:</label>
                        <input type="range" id="age" min="0" max="100" value="20">
                        <output>20</output>
                    </div>
                    
                    <div class="prio">
                        <label for="experience">Experience:</label>
                        <input type="range" id="experience" min="0" max="100" value="20">
                        <output>20</output>
                    </div>
                </div>
            </div>
            <div class="resume">
                <h2 style="margin-bottom: 20px;">Resumes</h2>
                <form action="">
                    <input type="file" id="myfile2" name="myfile" multiple>
                </form>
                <div class="skill">
                    <h3 style="margin-top: 20px;">Shortlist:</h3>
                    <input type="number" class="number" min="1" max="20">
                </div>
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="sample">
            <iframe id="text" src="./Assets/Files/jobDescription.txt"></iframe>
        </div>
        <!-- <div class="sample">
            <embed src="./Assets/Files/sample.txt" type="">
        </div> -->
    </div>
    <footer>
        <div class="home-page">
            <h3>ResuMate</h3>
        </div>
        <div>
            <h3>Quick Links</h3>
            <div id="quick-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <div>
            <h3>Follow Us</h3>
            <div id="follow-us">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
