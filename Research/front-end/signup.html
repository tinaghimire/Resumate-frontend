<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Signup</title>
</head>
<body>
    <div class="wrapper">
        <div class="signUp">
            <img src="Login.jpg" class="photo">
            <h1>SignUp</h1>
            <form method="post">
                <p class="username">
                    <label for="Username">Username</label>
                    <input type="text" name="Username" id="Username" placeholder="Enter username" autocomplete="on" required>
                </p>
                <p class="email">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" placeholder="xyz@gmail.com" autocomplete="on" required>
                </p>
                <p class="password">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password" placeholder="Enter password" required>
                </p>
                <p class="confirmPassword">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter password again" required>
                </p>

                <div class="loginLink">
                    Already have an account?  <a href="login.html">Login</a>
                </div>
                
                <button type="submit" class="button">Register</button>
                    
            </form>
        </div>
    </div>
</body>
</html>
